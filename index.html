<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yükleniyor...</title>
    <style>
        /* Sayfa genel stilleri */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4; /* Açık gri arka plan */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Yükleme ekranı */
        .loading-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        /* Yükleme çemberi */
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #007bff; /* Mavi renk */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        /* Yükleme animasyonu */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Metin */
        .loading-text {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loader"></div>
        <p class="loading-text">Daha iyi hizmet verebilmek için beklemeniz gerekmektedir...</p>
    </div>
</body>
</html>
